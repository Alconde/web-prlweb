{% extends "gestion/base.html" %}

{% block content %}
  <h2>Eliminar Documento</h2>
  <p>¿Estás seguro de que quieres eliminar este documento: <strong>{{ documento.tipo }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_instalacion' documento.instalacion.pk %}">Cancelar</a>
  </form>
{% endblock %}
