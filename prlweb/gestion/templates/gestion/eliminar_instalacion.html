{% extends 'gestion/base.html' %}

{% block content %}
  <h2>Eliminar Instalación</h2>
  <p>¿Estás seguro de que quieres eliminar la instalación <strong>{{ instalacion }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_instalaciones' %}">Cancelar</a>
  </form>
{% endblock %}
