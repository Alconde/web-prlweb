{% extends "gestion/base.html" %}

{% block content %}
  <div class="container">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al trabajador <strong>{{ trabajador.nombre }} {{ trabajador.apellidos }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_trabajadores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
