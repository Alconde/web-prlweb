{% extends "gestion/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Medida Preventiva</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_medidas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
